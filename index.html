<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-História</title>
  <link rel="shortcut icon" href="images/ifsp-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="questoes.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section id="homeSection">
      <img src="images/ifsp-logo.png" alt="Logo do Instituto Federal">
      <h1>Quiz História</h1>
      <p>Teste seus conhecimentos sobre as revoltas da Sabinada, Balaiada e Cabanagem.</p>
      <button class="button" onclick="play()">Iniciar</button>
    </section>
    <section id="quizSection">

      <div class="progress">
        <span class="progressValue"></span>
      </div>
      <h2 id="question"></h2>

      <div class="answersContainer">

        <input type="radio" name="answer" id="a" oninput="enableVerfy()">
        <label id="resp1" class="answer" for="a"></label>

        <input type="radio" name="answer" id="b" oninput="enableVerfy()">
        <label id="resp2" class="answer" for="b" ></label>

        <input type="radio" name="answer" id="c" oninput="enableVerfy()">
        <label id="resp3" class="answer" for="c"></label>

        <input type="radio" name="answer" id="d" oninput="enableVerfy()">
        <label id="resp4" class="answer" for="d"></label>

      </div>

      <button class="button disabled" id="verify" onclick="verify('resp4')">Verificar</button>
      <button class="button" id="next" onclick="newQuestion()">Continuar</button>

    </section>

    <section id="resultsSection">
      <h2>Resultado</h2>
      <picture>
        <img src="images/winner.png" alt="Troféu">
      </picture>
      
      <h3>Parabéns</h3>
      <div>
        <p>Sua pontuação foi</p>
        <span id="pointContainer"> <output id="point"></output>/<output id="questionsNumber"></output></span>
        <p>Seu tempo foi</p>
        <span id="tempContainer"><output id="temp"></output></span>
      </div>
      <button class="button" id="reload" onclick="reload()">Reiniciar</button>

    </section>
  </main>
</body>

</html>
